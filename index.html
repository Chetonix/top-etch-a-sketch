        <input type="color" value="#ea4c89" id="input-color">
      </div>

      <div class="grid-size">
        <label for="pixel">Grid Size</label>
        <input type="number" name="pixel" id="pixels" min="4" max="100" step="1">
      </div>
    </div>

   
    <script src="index.js"></script>
